<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cafetera {
    position: absolute;
    background-color: rgb(255, 81, 0);
    width: 200px;
    height: 300px;
    border: 1px solid black;
    top: 100px;
    left: 250px;
  }
  
  .caf-middle {
    width: 200px;
    height: 100px;
    background-color: orange;
    position: absolute;
    top: 14%;
    left: 6%;
    transform: perspective(300px), rotateX(30deg);
  }
  
   .can-left {
    position: absolute;
    border: 1px solid black;
    width: 300px;
    height: 90px;
  } 
  
  .can-right {
    position: absolute;
    border: 1px solid black;
    width: 300px;
    height: 90px;
  } 
  
  .cup {
    position: absolute;
    border: 1px solid black;
    width: 95px;
    height: 100px;
     top: 120px;
    left: 165px;
    z-index: +1;
  }
  
    .stripes {
    background-image: linear-gradient(#303382 50%, #ffffff 49%);
    background-size: 100% 40%;
    width: 100%;
    height: 100%;
    border: 1px;
    position: absolute;
    z-index: -1;
    /*z-index changes the order of things*/
  }
  
  .triangle {
    width: 80%;
    height: 90%;
    background-color: red;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: rotate(0deg) translate(0, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star {
    background-color: white;
    position: absolute;
    width: 40%;
    height: 35%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-55%, 0px)
  }
  


</style>
